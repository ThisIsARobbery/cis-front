<nz-breadcrumb>
  <nz-breadcrumb-item>ЕИП</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a>Список проектов</a>
  </nz-breadcrumb-item>
</nz-breadcrumb>
<nz-space class="top-button-spacer">
  <button *nzSpaceItem nz-button nzType="primary" (click)="this.createProject()">
    <i nz-icon nzType="plus" nzTheme="outline"></i>Создать проект
  </button>
</nz-space>
<nz-list nzItemLayout="horizontal" [nzLoading]="loading" nzBordered>
  <nz-list-item *ngFor="let project of projects">
    <nz-list-item-meta
      [nzDescription]="project.description"
    >
      <nz-list-item-meta-title>
        <a (click)="this.goToProject(project._id)">{{ project.name }}</a>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
    <button nz-button (click)="this.showDeleteConfirm(project._id)" nzDanger>Удалить</button>
  </nz-list-item>
  <nz-list-empty *ngIf="projects.length === 0"></nz-list-empty>
</nz-list>
