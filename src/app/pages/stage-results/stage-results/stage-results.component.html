<nz-breadcrumb>
  <nz-breadcrumb-item>ЕИП</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a>Ход проекта</a>
  </nz-breadcrumb-item>
</nz-breadcrumb>

<div class="row stage-res-spacing">
  <div class="col-md-6">
    <h5>{{currentStage.number + '. ' + currentStage.title}}</h5>
    <p>{{currentStage.description}}</p>
    <form nz-form [formGroup]="currentStageForm" (ngSubmit)="submitCurrentStage()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group>
            <textarea
              class="stage-result-textarea"
              nz-input formControlName="note"
              placeholder="Результат стадии"
              rows="5"
            ></textarea>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button nz-button class="stage-result-form-btn" [nzType]="'primary'">Сохранить</button>
    </form>
  </div>
  <div class="col-md-6">
    <nz-collapse nzAccordion>
      <nz-collapse-panel *ngFor="let stageRes of testData" [nzHeader]="stageRes.number + '. ' + stageRes.title" [nzActive]="stageRes.active" [nzExtra]="actorBadge">
        <ng-template #actorBadge>
          <b>Исполнитель: {{ stageRes.actor}}</b>
        </ng-template>
        <p>{{ stageRes.description }}</p>
      </nz-collapse-panel>
    </nz-collapse>
  </div>
</div>
