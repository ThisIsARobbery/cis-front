<nz-breadcrumb>
  <nz-breadcrumb-item>ЕИП</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a>Список проектов</a>
  </nz-breadcrumb-item>
</nz-breadcrumb>
<nz-space class="top-button-spacer">
  <button *nzSpaceItem nz-button nzType="primary" (click)="this.createProject()">
    <i nz-icon nzType="plus" nzTheme="outline"></i>Создать проект
  </button>
</nz-space>
<nz-list nzItemLayout="horizontal" [nzLoading]="loading" nzBordered>
  <nz-list-item *ngFor="let item of data">
    <nz-list-item-meta
      nzDescription="Описание проекта"
    >
      <nz-list-item-meta-title>
        <a href="https://ng.ant.design">{{ item }}</a>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
  </nz-list-item>
  <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
</nz-list>
